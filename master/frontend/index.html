<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/mustache/mustache.min.js"></script>

    <script language="javascript">


        function createAgentsTable(){
            $.get(
                "agents",
                function(data) {

                    const tableModel = {
                        titleItems: [],
                        rows: []
                    };
                    const allProps = {"Id":{}}

                    Object.keys(data.agents).forEach(agentId => {
                        const agent = data.agents[agentId];
                        Object.keys(agent).forEach(prop => {
                            allProps[prop] = {}
                        })
                    })

                    Object.keys(allProps).forEach(prop => {
                        tableModel.titleItems.push({text: prop})
                    })

                    Object.keys(data.agents).forEach(agentId => {
                        const agent = data.agents[agentId];
                        const row = []
                        tableModel.rows.push({rowData: row})
                        Object.keys(allProps).forEach(prop => {
                            let val = "";
                            if (agent[prop]){
                                val = agent[prop]
                            }
                            if (prop == 'Id'){
                                val = agentId
                            }
                            row.push({text: val});
                        })
                    })

                    renderit(tableModel)
                }
            );
        }

        function refresh() {
            createAgentsTable()
            setTimeout(refresh, 1000)
        }

        function renderit(tableModel) {
            var template = $('#template').html();
            Mustache.parse(template);   // optional, speeds up future uses
            var rendered = Mustache.render(template, tableModel);
            document.getElementById("c1").innerHTML=(rendered);
        }

    </script>

</head>

<body onload="refresh()" >


<script id="template" type="x-tmpl-mustache">
    <h2>BZMON</h2>
    <p>Agents table</p>
    <table class="table table-striped">
        <thead>
        <tr>
            {{#titleItems}}
            <th>{{text}}</th>
            {{/titleItems}}
        </tr>
        </thead>
        <tbody>
        {{#rows}}
        <tr>
            {{#rowData}}
            <td>{{text}}</td>
            {{/rowData}}
        </tr>
        {{/rows}}
        </tbody>
    </table>
</script>

<div class="container" id="c1">
</div>

</body>

</html>
